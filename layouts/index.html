<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">  
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Remove no-js class when JavaScript is available -->
    <script>
        document.documentElement.classList.remove('no-js');
    </script>
    
    <!-- Theme Detection Script -->
    <script>
        // Gracefully handle localStorage access and default to dark theme
        const getTheme = () => {
            try {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    return savedTheme;
                }
                // If localStorage works but no saved preference, check system preference
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            } catch (error) {
                // localStorage access denied or unavailable, default to dark theme
                console.warn('localStorage access denied, defaulting to dark theme');
                return 'dark';
            }
        };

        // Apply theme before page renders to prevent flash
        try {
            document.documentElement.setAttribute('data-theme', getTheme());
        } catch (error) {
            // If any error occurs, ensure dark theme is set
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">

            </a>
            
            <!-- Navigation Links and Theme Toggle -->
            <div class="nav-links">
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">

                    </svg>
                </button>
            </div>
        </div>
    </nav>

                    </svg>
                </a>
                {{ end }}
            </div>
        </div>
    </main>

    <!-- Theme Toggle Script -->
    <script>
        try {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;

            // Test localStorage access early
            let localStorageAvailable = false;
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                localStorageAvailable = true;
            } catch (error) {
                console.warn('localStorage not available, theme preference will not persist');
                localStorageAvailable = false;
            }

            // Set initial theme
            const currentTheme = html.getAttribute('data-theme') || 'dark';
            updateThemeIcon(currentTheme);

            // Toggle theme function with localStorage error handling
            function toggleTheme() {
                try {
                    const currentTheme = html.getAttribute('data-theme') || 'dark';
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    html.setAttribute('data-theme', newTheme);
                    
                    // Only try to save to localStorage if available
                    if (localStorageAvailable) {
                        try {
                            localStorage.setItem('theme', newTheme);
                        } catch (error) {
                            console.warn('Failed to save theme preference:', error);
                            // Continue without saving - theme will work for current session
                        }
                    }
                    
                    updateThemeIcon(newTheme);
                } catch (error) {
                    console.error('Theme toggle failed:', error);
                }
            }

            // Update theme toggle icon
            function updateThemeIcon(theme) {
                try {
                    const sunIcon = themeToggle.querySelector('.sun-icon');
                    const moonIcon = themeToggle.querySelector('.moon-icon');
                    
                    if (!sunIcon || !moonIcon) return;
                    
                    if (theme === 'dark') {
                        sunIcon.style.display = 'block';
                        moonIcon.style.display = 'none';
                    } else {
                        sunIcon.style.display = 'none';
                        moonIcon.style.display = 'block';
                    }
                } catch (error) {
                    console.warn('Failed to update theme icon:', error);
                }
            }

            // Add click event listener with error handling
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }

            // Listen for system theme changes (only if localStorage is available for consistency)
            if (localStorageAvailable) {
                try {
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                        try {
                            // Only auto-switch if no manual preference is saved
                            const savedTheme = localStorage.getItem('theme');
                            if (!savedTheme) {
                                const newTheme = e.matches ? 'dark' : 'light';
                                html.setAttribute('data-theme', newTheme);
                                updateThemeIcon(newTheme);
                            }
                        } catch (error) {
                            console.warn('Failed to handle system theme change:', error);
                        }
                    });
                } catch (error) {
                    console.warn('Failed to set up system theme listener:', error);
                }
            }

        } catch (error) {
            console.error('Theme toggle initialization failed:', error);
            // Ensure theme toggle is hidden if JavaScript fails completely
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.style.display = 'none';
            }
        }
    </script>
</body>
</html>
